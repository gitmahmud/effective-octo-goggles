<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <!--<link href="css/bootstrap.css.map" rel="stylesheet"/>-->
    <script src="lib/bootstrap.js"></script>
    <script src="lib/alasql.js"></script>
    <script src="lib/purl.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="js/db.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <title>COMPANY</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand">COMPANY</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html?inv=1">Inventory Management</a></li>
            </ul>

        </div>


    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container" style="margin-left: 10%; margin-right: 10%">
    <table class="table">
        <thead>
        <th>#</th>
        <th>Product name</th>
        <th>Quantity</th>
        <th>Date added</th>

        </thead>
        <tbody id="garage_sale_table">

        </tbody>


    </table>

    <button class="btn btn-primary btn-lg" style="margin-left: 50%" onclick="onClickSold()">Sold</button>

    <div id="modalSoldGarage" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-primary">Sold amount</h4>
                </div>
                <div class="modal-body">
                    <span class="form-inline"
                          style="font-size: large">Enter total selling amount from garage sale :  <input
                            class="input-lg form-control" type="number" id="input_total_garage_amount"
                            style="width: 150px;"> </span>

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn  text-center btn-primary"
                            onclick="onClickSoldDone()">Done
                    </button>


                </div>
            </div>
        </div>
    </div>

    <div id="modalGarageReport" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-primary">Garage sale report</h4>
                </div>
                <div class="modal-body">

                    <table class="table table-striped" style="font-size: large;margin-bottom: 50px;" id="tableid">
                        <thead>
                        <th>#</th>
                        <th>Product name</th>
                        <th>Sold quantity</th>
                        <th>Current Inventory Quantity</th>

                        </thead>
                        <tbody id="garage_sale_report">

                        </tbody>

                    </table>

                    <table style="margin-top: 100px;font-size: large" class="table table-striped text-center">
                        <tbody>
                        <tr>
                            <th>Amount received from garage sale :</th>
                            <td id="totalReceivedAmount"></td>
                        </tr>
                        <tr>
                            <th>Original price of all products</th>
                            <td id="originalTotal"></td>
                        </tr>
                        <tr class="danger">
                            <th>Net loss :</th>
                            <td id="net_loss"></td>
                        </tr>
                        </tbody>
                    </table>


                </div>
                <div class="modal-footer">

                    <button type="button" class="btn  text-center btn-primary"
                            onclick="onClickGarageReportDone()">Done
                    </button>


                </div>
            </div>
        </div>
    </div>


</div>
<script src="js/garage-sale.js"></script>
</body>

</html>
