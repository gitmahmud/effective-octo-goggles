<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <!--<link href="css/bootstrap.css.map" rel="stylesheet"/>-->
    <script src="lib/bootstrap.js"></script>
    <script src="lib/alasql.js"></script>
    <script src="lib/purl.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="js/db.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <title>COMPANY</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand">COMPANY</a>
        </div>


    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container" style="margin-left: 10%; margin-right: 10%">
    <h1>Reorder Form</h1>
    <table class="table table-striped">
        <thead>
        <th class="col-sm-3"></th>
        <th class="col-sm-9"></th>

        </thead>
        <tbody>
        <tr>
            <th>Product name</th>
            <td id="reorder_form_name"></td>
        </tr>
        <tr>
            <th>Detail</th>
            <td id="reorder_form_detail"></td>
        </tr>
        <tr>
            <th>Existing quantity</th>
            <td id="reorder_form_quantity"></td>

        </tr>
        <tr>
            <th>Maximum Daily Usage</th>
            <td id="reorder_form_max_daily_usage"></td>
        </tr>
        <tr>
            <th>Lead time</th>
            <td id="reorder_form_lead_time"></td>
        </tr>
        <tr>
            <th>Safety Stock Quantity</th>
            <td id="reorder_form_safety_stock"></td>
        </tr>
        <tr>
            <th>BackOrder Quantity</th>
            <td>0</td>
        </tr>

        </tbody>
    </table>
    <div>
        <div style="float: left;width: 50%" id="salesHistoryChart">

        </div>
        <div style="float: right;width: 50%">
            <div id="demandForecastChart">


            </div>
            <form class="form-inline">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" style="margin-right: 5%">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate">
                <div class="clearfix"></div>


                <label>Demand forecast quantity for <span id="totalDaysForecast"></span> days : </label>
                <input type="number" style="width: 80px;" class="form-control" id="totalForecastQuantity">
            </form>
        </div>
        <div class="clearfix"></div>
    </div>

    <form class="form-inline">
        <label for="totalOrderQuantity" class="col-sm-3 text-primary">Total order quantity : </label><input
            class="form-control input-lg" type="number" id="totalOrderQuantity">
    </form>
    <button class="btn btn-primary btn-lg" style="margin-left: 50%; margin-top: 2%" onclick="orderPressed()">Order
    </button>

    <div id="modalSelectSupplier" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-primary">Select supplier</h4>
                </div>
                <div class="modal-body">

                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="col-sm-1"></th>
                            <th class="col-sm-2">Supplier name</th>
                            <th class="col-sm-3">Supplier Rating

                                <div>
                                    <button class="btn btn-xs btn-info" id="id_supplier_rating_btn_asc"><span
                                            class="glyphicon glyphicon-chevron-down"></span></button>
                                    <button class="btn btn-xs btn-info" id="id_supplier_rating_btn_desc"><span
                                            class="glyphicon glyphicon-chevron-up"></span></button>
                                </div>
                            </th>

                        </tr>
                        </thead>
                        <tbody id="tbody_choose_supplier">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-default text-center " >Done</button>

                </div>
            </div>

        </div>


    </div>


</div>
<script src="js/reorder-form.js"></script>
</body>

</html>
