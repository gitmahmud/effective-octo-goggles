<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <!--<link href="css/bootstrap.css.map" rel="stylesheet"/>-->
    <script src="lib/bootstrap.js"></script>
    <script src="lib/alasql.js"></script>
    <script src="lib/purl.js"></script>
    <script src="lib/highcharts.js"></script>
    <script src="js/db.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width">
    <title>COMPANY</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand">COMPANY</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html?inv=1">Inventory Management</a></li>
            </ul>

        </div>



    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container" style="margin-left: 10%; margin-right: 10%">

    <div id="basicInfo">
        <table class="table table-striped">
            <tbody>
            <tr>
                <th>Name</th>
                <td id="promotion_details_name"></td>
            </tr>
            <tr>
                <th>Details</th>
                <td id="promotion_details_product_detail"></td>
            </tr>
            <tr>
                <th>Quantity</th>
                <td id="promotion_details_quantity"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td id="promotion_details_price"></td>
            </tr>
            <tr>
                <th>Current promotion</th>
                <th id="promotion_details_current_promotion" class="text-capitalize"></th>
            </tr>



            </tbody>


        </table>

    </div>
    <hr>
    <div id="currentPromotionDetail">
        <h2 class="text-center">Current promotion details </h2>
        <table class="table" >
            <tbody>
            <tr>
                <th>Promotion start : </th>
                <td id="promotion_details_promotion_start"></td>

            </tr>

            <tr>
                <th>Total days : </th>
                <td id="promotion_details_total_day"></td>

            </tr>

            <tr id="forecasted_sale_promotion">
                <th>Total Forecasted sale : </th>
                <td id="promotion_details_total_forecasted_sale"></td>
            </tr>
            <tr>
                <th>Total actual sale : </th>
                <td id="promotion_details_total_actual_sale"></td>
            </tr>

            <tr id="sale_difference_promotion">
                <th>Sale status : </th>
                <td id="promotion_details_sale_difference"></td>
            </tr>



            </tbody>

        </table>
        <div id="saleComparisonChart">


        </div>

        <button class="btn btn-primary btn-lg" onclick="onPromotionChangeClicked()" style="margin-left:10% ; float: left"><span class="glyphicon glyphicon-pencil"></span> Change promotion</button>
        <button class="btn btn-danger btn-lg" style="margin-left: 10%" onclick="onClickReturnToSupplier()">Return to supplier</button>
        <button class="btn btn-primary btn-lg" onclick="onPromotionCancelClicked()" style="margin-right:10% ; float: right"><span class="glyphicon glyphicon-remove"></span> Cancel promotion</button>
        <div class="clearfix"></div>



    </div>

    <div id="promotionHistory">
        <h2 class="text-left">Promotion History</h2>
        <hr>
        <table class="table">
            <thead>
            <th>Promotion</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Total day</th>
            <th>Sold quantity</th>

            </thead>

            <tbody id="tbody_promotion_history" >


            </tbody>

        </table>

    </div>


</div>
<script src="js/promotion.js"></script>
</body>

</html>
